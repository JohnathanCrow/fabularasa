<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Club Selections</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1565c0',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">The Jook Club</h1>
    
    <!-- Current Selection -->
    <div class="mb-12">
      <h2 class="text-2xl font-semibold text-primary mb-4">Now</h2>
      <div id="currentSelection" class="bg-white rounded-lg shadow-lg p-6">
        <!-- Content will be populated by JavaScript -->
      </div>
    </div>

    <!-- Next Selection -->
    <div class="mb-12">
      <h2 class="text-2xl font-semibold text-primary mb-4">Next</h2>
      <div id="nextSelection" class="bg-white rounded-lg shadow-lg p-6">
        <!-- Content will be populated by JavaScript -->
      </div>
    </div>

    <!-- Previous Selections with Toggle -->
    <div>
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold text-primary">Previous</h2>
        <button id="togglePrevious" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center">
          <span id="toggleText">Show</span>
          <svg id="toggleIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
      <div id="previousSelections" class="space-y-4 hidden">
        <!-- Content will be populated by JavaScript -->
      </div>
    </div>
  </div>

  <script>
    function formatDate(dateStr) {
      return new Date(dateStr).toLocaleDateString('en-GB', {
        day: 'numeric',
        month: 'long',
        year: 'numeric'
      });
    }

    function createBookCard(book) {
      return `
        <div class="flex flex-col md:flex-row gap-6">
          <div class="w-full md:w-1/4 lg:w-1/6">
            <img src="/cover/${book.isbn}" 
                 alt="Cover of ${book.title}"
                 class="w-full rounded-lg shadow-md"
                 onerror="this.src='/static/no_cover.png'">
          </div>
          <div class="flex-1">
            <h3 class="text-xl font-bold text-gray-800 mb-2">${book.title}</h3>
            <p class="text-xl text-gray-700 mb-2">by ${book.author}</p>
			<br>
            <div class="grid grid-cols-2 gap-4 text-sm">
              <div>
                <p class="text-gray-500">ISBN</p>
                <p class="font-medium">${book.isbn || 'N/A'}</p>
              </div>
              <div>
                <p class="text-gray-500">Word Count</p>
                <p class="font-medium">${book.length.toLocaleString()}</p>
              </div>
              <div>
                <p class="text-gray-500">Selected By</p>
                <p class="font-medium">${book.member}</p>
              </div>
              <div>
                <p class="text-gray-500">Reading Date</p>
                <p class="font-medium">${formatDate(book.start)}</p>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    async function loadBooks() {
      try {
        const response = await fetch('/events');
        const books = await response.json();
        
        // Sort books by date
        books.sort((a, b) => new Date(a.start) - new Date(b.start));
        
        const currentDate = new Date();
        
        // Find current and next selections
        const currentSelection = books
          .filter(book => new Date(book.start) <= currentDate)
          .pop();
          
        const nextSelection = books
          .filter(book => new Date(book.start) > currentDate)
          .shift();
          
        // Get previous selections (excluding current)
        const previousSelections = books
          .filter(book => 
            new Date(book.start) < currentDate && 
            book !== currentSelection)
          .reverse();

        // Populate the sections
        if (currentSelection) {
          document.getElementById('currentSelection').innerHTML = createBookCard(currentSelection);
        } else {
          document.getElementById('currentSelection').innerHTML = 
            '<p class="text-gray-500 italic">No current selection</p>';
        }

        if (nextSelection) {
          document.getElementById('nextSelection').innerHTML = createBookCard(nextSelection);
        } else {
          document.getElementById('nextSelection').innerHTML = 
            '<p class="text-gray-500 italic">No upcoming selection</p>';
        }

        document.getElementById('previousSelections').innerHTML = 
          previousSelections.length 
            ? previousSelections.map(book => `
                <div class="bg-white rounded-lg shadow-lg p-6">
                  ${createBookCard(book)}
                </div>
              `).join('')
            : '<p class="text-gray-500 italic">No previous selections</p>';

        // Add counter to the toggle button if there are previous selections
        if (previousSelections.length > 0) {
          document.getElementById('toggleText').textContent = `Show (${previousSelections.length})`;
        }

      } catch (error) {
        console.error('Error loading books:', error);
      }
    }

    // Add toggle functionality
    document.addEventListener('DOMContentLoaded', () => {
      loadBooks();
      
      const toggleButton = document.getElementById('togglePrevious');
      const previousSelections = document.getElementById('previousSelections');
      const toggleText = document.getElementById('toggleText');
      const toggleIcon = document.getElementById('toggleIcon');
      
      toggleButton.addEventListener('click', () => {
        // Toggle visibility
        previousSelections.classList.toggle('hidden');
        
        // Update button text and icon
        if (previousSelections.classList.contains('hidden')) {
          // If now hidden, change text to "Show"
          const count = previousSelections.querySelectorAll('.bg-white').length;
          toggleText.textContent = count > 0 ? `Show (${count})` : 'Show';
          toggleIcon.innerHTML = '<path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />';
        } else {
          // If now visible, change text to "Hide"
          toggleText.textContent = 'Hide';
          toggleIcon.innerHTML = '<path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd" />';
        }
      });
    });
  </script>
</body>
</html>
